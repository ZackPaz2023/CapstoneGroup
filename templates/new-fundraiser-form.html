<!doctype html>
<html>
<head>
    <title>Make A Fundraiser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/css/select2.css" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='custom-fonts.css') }}"/>

<style>
* {box-sizing: border-box; font-family: ubuntu;}

input[type=submit]{margin-left: 10px;}

button{margin-left: 375px;}

body{
    background: #eee !important;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;}

form{margin-top: 75px;}

.wrapper{
    max-width: 500px;
    margin-top: 300px;
    padding: 15px 35px 45px;
    margin: auto;
    background-color: #fff;
    border: 5px solid rgba(0,0,0,0.1);

    .container{
        margin-top: 80px;
        margin-bottom: 80px;}

    .form-details{margin-bottom: 30px;}

    .form-control{
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        @include box-sizing(border-box);

        &:focus {
            z-index: 2;}}}

input[type="text"]{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;}

h3{text-align: center;}


.topnav {
    overflow: hidden;
    background-color: #333;}

.header {
    background-color: #f1f1f1;
    padding: 30px;
    text-align: center;}

.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;}

.topnav a:hover {
    background-color: #61C957;
    color: black;}

</style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
<div class="topnav">
    <a href="/dashboard">Home</a>
    <a href="/log-out">Log out</a>
</div>

<div>
    <h1 class="container-fluid p-3 bg-success text-white text-center">Make a Fundraiser!</h1><br>

    <!--    form-->
    <form action="/fillingNewFundraiserForm" method="post">
        <div class="wrapper">
            <div class="container">
                <label for="title">Title:
                {% if flag[0] == 1 %}
                        <b style="color:red;">*</b>
                        {% endif %}</label><br>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter fundraiser name" value="{{ inputData[0] }}">
                <br><br>
                <p>Description:</p>
                <textarea rows="8" cols="40" name="description"  placeholder="Enter a description for your fundraiser"></textarea>
                <br><br>
                <label for="goal">Goal:
                {% if flag[1] == 1 %}
                        <b style="color:red;">*</b>
                        {% endif %}</label><br>
                <input type="text" id="goal" name="goal" class="form-control" placeholder="Enter your goal amount" value="{{  inputData[2]  }}">
                {% if flag[1] == 1 %}
                        <i style="color:red;">Goal must be greater than $50.</i>
                        {% endif %}
                <br><br>
                <div>
                    <p>Category:</p>
                    <select id="tag" name="tag">
                        <option value="Other">Other</option>
                        <option value="Animals">Animals</option>
                        <option value="Business">Business</option>
                        <option value="Community">Community</option>
                        <option value="Creative">Creative</option>
                        <option value="Education">Education</option>
                        <option value="Emergencies">Emergencies</option>
                        <option value="Environment">Environment</option>
                        <option value="Event">Event</option>
                        <option value="Faith">Faith</option>
                        <option value="Family">Family</option>
                        <option value="Funeral and Memorial">Funeral and Memorial</option>
                        <option value="Medical">Medical</option>
                        <option value="Monthly Bills">Monthly Bills</option>
                        <option value="Newlyweds">Newlyweds</option>
                        <option value="Sports">Sports</option>
                        <option value="Travel">Travel</option>
                        <option value="Volunteer">Volunteer</option>
                        <option value="Wishes">Wishes</option>
                    </select>
                </div>
                <br><br>
                <p>Expiration Date:</p>
                <div class="month">
                    <select name="Month">
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05" >May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>
                <div class="day">
                    <select name="day">
                        {% for num in range(1, 32)%}
                        <option value="{{num}}">{{num}}</option>
                        {% endfor %}
                    </select>
                </div>
                    <div class="year">
                        <select name="Year">
                            <option value="2023" selected>2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </div>
            </div>
            <br>
            <input type="submit" value="Next">
        </div>
    </form>
</div>
<br>
<button class="btn btn-default" onclick="history.back()">Go Back</button>

<!--javascript for menu-->
<script>
window.onscroll = function() {myFunction()};

var topnav = document.getElementById("topnav");
var sticky = topnav.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    topnav.classList.add("sticky")
  } else {
    topnav.classList.remove("sticky");
  }
}
</script>

</body>
</html>
