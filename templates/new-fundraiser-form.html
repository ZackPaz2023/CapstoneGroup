<!doctype html>
<html>
<header>
    <title>Make A Fundraiser</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</header>
    <body>
        Make your Fundraiser!

        <form action="/fillingNewFundraiserForm" method="post">
            <label for="title">Title: </label><br>
            <input type="text" id="title" name="title" placeholder="Enter your title here">
            <br><br>
            <textarea rows="5" cols="60" name = "description" placeholder="Enter a description for your fundraiser">

            </textarea>
            <br><br>
            <label for="goal">Goal: </label><br>
            <input type="text" id="goal" name="goal" placeholder="Enter you goal amount here">
            <br><br>
            <div class="month">
                <select name="Month">
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="day">
                <select name="day">
                    {% for num in range(1, 32)%}
                        <option value="{{num}}">{{num}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="year">
                <select name="Year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>

                </select>
            </div>
        </div>

            <br>
        <input type="submit" value="SUBMIT">
        </form>
    <br>
    <button onclick="history.back()">Go Back</button>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </body>
</html>
