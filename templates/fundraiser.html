<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fundraiser NAME</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <style>
        * {box-sizing: border-box;}

        h1{
            text-align: center;
            text-transform: uppercase;
            color: #4CAF50;
        }

        h2 {text-align: left; margin-left: 25px;}
        h3 {text-align: left;}

        button{
            margin-left: 375px;
        }

        input[type=submit]{
            margin-left: 25px;
        }

        .donation{
            margin-left: 25px;
        }

        label{
            margin-left: 25px;
        }

        body{
            background: #eee !important;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }


        form{
            margin-top: 50px;
        }


        .wrapper{
            max-width: 800px;
            padding: 15px 35px 45px;
            margin: auto;
            background-color: #fff;
            border: 5px solid rgba(0,0,0,0.1);

            .container{
                margin-top: 80px;
                margin-bottom: 80px;
            }


            .form-details{
                margin-bottom: 30px;
            }

            .form-control{
                position: relative;
                font-size: 16px;
                height: auto;
                padding: 10px;
                @include box-sizing(border-box);
                &:focus {
                    z-index: 2;
                }
            }

            .header {
                overflow: hidden;
                background-color: #f1f1f1;
                padding: 20px 10px;
            }

            .header a {
                float: left;
                color: black;
                text-align: center;
                padding: 12px;
                text-decoration: none;
                font-size: 18px;
                line-height: 25px;
                border-radius: 4px;
            }

            .header a.logo {
                font-size: 25px;
                font-weight: bold;
            }

            .header a:hover {
                background-color: #ddd;
                color: black;
            }

            .header a.active {
                background-color: dodgerblue;
                color: white;
            }

            .header-right {
                float: right;
            }

            @media screen and (max-width: 500px) {
                .header a {
                    float: none;
                    display: block;
                    text-align: left;
                }

                .header-right {
                    float: none;
                }
            }

            input[type="text"]{
                    margin-left: 25px;
                    margin-bottom: -1px;
                    border-bottom-left-radius: 0;
                    border-bottom-right-radius: 0;
            }
        }
    </style>
</head>
<body>
<br>
<div class="header">
    <a href="/dashboard" class="logo">CapstoneGroup</a>
    <div class="header-right">
        <a class="active" href="/dashboard">Home</a>
<!--            <a href="#contact">Contact</a>-->
<!--            <a href="#about">About</a>-->
    </div>
</div>

<h1 class="fundraiser">{{ fund_name }} Fundraiser </h1>

<br><br>

<div class="wrapper">
    <div class="container">
        <h3>Description : {{ fund_desc }}
            <br><br>
            GOAL: ${{ fund_goal }}
            <br>
            CURRENT BALANCE: ${{fund_balance}}
            <br><br>
            Created: {{fund_creationdate}}
            <br><br>
            Fundraiser End Date: {{fund_timeline}}
        </h3>
        <hr>

        <div class="donation">
            <h3> Donations: </h3>

            <table style="border:1px solid black;">
                <thread>
                    <tr style="border:1px solid black;">
                        <th style="border:1px solid black;">Donor</th>
                        <th style="border:1px solid black;">Amount</th>
                    </tr>
                </thread>

                <tbody>

                {% for row in table %}
                <tr>
                    <td style="border:1px solid black;">{{row[0]}}</td>
                    <td style="border:1px solid black;">${{row[1]}}</td>
                </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>

        <form action="/donation-form/{{fund_ID}}">
            <input type="submit" value="Make a Donation!">
        </form>
    </div>
</div>
    <br>
<button class="btn btn-default" onclick="history.back()">Go Back</button>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
