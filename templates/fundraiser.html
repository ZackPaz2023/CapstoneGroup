<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundraiser NAME</title>
</head>
<body>
    <h1>{{ fund_name }} Fundraiser
        <br><br>
        Description : {{ fund_desc }}
        <br><br>
        GOAL: ${{ fund_goal }}
        CURRENT BALANCE: ${{fund_balance}}
        <br><br>

        Created: {{fund_creationdate}}
        <br><br>
        Fundraiser End Date: {{fund_timeline}}
    </h1>
    <h2> Donations: </h2>
<table style="border:1px solid black;">

    <thread>
        <tr style="border:1px solid black;">
            <th style="border:1px solid black;">Donor</th>
            <th style="border:1px solid black;">Amount</th>
        </tr>
    </thread>
    <tbody>
        {% for row in table %}
        <tr>
            <td style="border:1px solid black;">{{row[0]}}</td>
            <td style="border:1px solid black;">${{row[1]}}</td>
        </tr>
            {% endfor %}
    </tbody>
</table>
<br>
<form action="/donation-form/{{fund_ID}}">
        <input type="submit" value="Make a Donation!">
</form>
<br>
<button onclick="history.back()">Go Back</button>


</body>
</html>
