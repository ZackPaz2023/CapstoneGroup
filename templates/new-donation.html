<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a new Donation</title>
</head>
<hr>
<body>
<h2>Make a New Donation!</h2><br>


<h2>Hello {{ name }} </h2>
<form action="/action_page.php">

  <label for="amount">Amount: </label><br>
  <input type="text" class="form-control" id="amount" placeholder="enter amount"><br><br>

    <!-- email -->
    <label for="email">Email: </label><br>
    <input type="text" class="form-control" id="email" value="{{email}}" disabled/><br><br>

    <!-- name -->
    <h3>Name: {{ donation_name }}</h3>

    <!-- billing address -->
    <label for="address">Billing Address:</label><br>
    <input type="text" class="form-control" id="address" value="{{streetAddress}}" disabled/><br><br>
    <input type="text" class="form-control" id="inputCountry" value="{{restOfAddress}}"disabled/>
  </form>

<hr>

<form class="credit-card">
  <div class="form-header">
    <h4 class="title">Credit card detail</h4>
  </div>

  <div class="form-body">
    <!-- Card Number -->
    <input type="text" class="card-number" value="{{cardNum}}"disabled/>

    <!-- Date Field -->
    <div class="date-field">
      <input type="text" value = "{{expirationDate}}"disabled/>

    </div>

    <!-- Card Verification Field :: We cannot verify CVV but we need to constrain it to 3 digits at least-->
    <div class="card-verification">
      <div class="cvv-input">
        <input type="text" placeholder="CVV">
      </div>
    </div>
  </div>

</form>

<form>
<!-- Bank Account -->
<div class="form-header">
    <h4 class="title">Bank Account detail</h4>
  </div>

<div class="bank--control">

  <div class="bank--add__body">
    <div class="container-fluid">
      <div class="row">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form__control">
            <label class="form__label" for="routing">Bank number</label>
            <br>
            <input type="text" id="routing" value="{{routeNo}}"disabled/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form__control">
            <label class="form__label" for="account-number">Account number</label>
            <br>
            <input class="account-number" id="account-number" type="password" value="{{accountNo}}"disabled/ />
            <span class="show__account--number">
              <i class="fa fa-eye-slash pword_icon"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>


</body>
</html>
