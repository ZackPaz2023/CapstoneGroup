<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a new Donation</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<hr>
<body>
<h2>Make a New Donation!</h2><br>


<h2>Hello {{ name }} </h2>
    <!-- name -->
 <h3>Donating To: {{ fundraiser_name }}</h3>
<form action="/submittingDonation" method="post">

  <input type="hidden" name="fund_id" value="{{ fundraiser_ID }}"/>

  <label for="amount">Amount: </label><br>
  <input type="text" class="form-control" id="amount" name="amount" autocomplete="off" placeholder="enter amount"><br><br>

  <!-- email -->
  <label for="email">Email: </label><br>
  <input type="text" class="form-control" id="email" name="email" value="{{ email }}" readonly="readonly" /><br><br>


    <!-- billing address -->
    <label for="address">Billing Address:</label><br>
    <input type="text" class="form-control" id="address" value="{{streetAddress}}" readonly="readonly" /><br><br>
    <input type="text" class="form-control" id="inputCountry" value="{{restOfAddress}}" readonly="readonly"/>

  <div class="form-header">
    <h4 class="title">Credit card detail</h4>
  </div>

  <div class="form-body">
    <!-- Card Number -->
    <input type="text" class="card-number" value="{{cardNum}}"readonly="readonly"/>

    <!-- Date Field -->
    <div class="date-field">
      <input type="text" value = "{{expirationDate}}"readonly="readonly" />

    </div>

    <!-- Card Verification Field :: We cannot verify CVV but we need to constrain it to 3 digits at least-->
    <div class="card-verification">
      <div class="cvv-input">
        <input type="text" autocomplete="off" placeholder="CVV">
      </div>
    </div>
  </div>




<!-- Bank Account -->
<div class="form-header">
    <h4 class="title">Bank Account detail</h4>
  </div>

<div class="bank--control">

  <div class="bank--add__body">
    <div class="container-fluid">
      <div class="row">
      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form__control">
            <label class="form__label" for="routing">Bank number</label>
            <br>
            <input type="text" id="routing" value="{{routeNo}}" readonly="readonly" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-md-8">
          <div class="form__control">
            <label class="form__label" for="account-number">Account number</label>
            <br>
            <input class="account-number" id="account-number" type="password" value="{{accountNo}}"readonly="readonly" />
            <span class="show__account--number">
              <i class="fa fa-eye-slash pword_icon"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
  <br>
  <input type="submit" value="SUBMIT"/>

</form>
<br>
<button onclick="history.back()">Go Back</button>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
