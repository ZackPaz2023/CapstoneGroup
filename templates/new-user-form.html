<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Setup</title>
</head>
<body>
    <h1>USER SETUP:</h1><br>

    <form action="/fillingNewUserForm"  method="post">
        <label for="UserName">UserName: </label><br>
        <input type="text" id="UserName" name="UserName">
        <br>
        <label for="Password">Password: </label><br>
        <input type="password" id="Password" name="Password">
        <br>
        <label for="Email">E-Mail: </label><br>
        <input type="text" id="Email" name="Email">
        <br>
        <label for="Name">Full Name: </label><br>
        <input type="text" id="Name" name="Name">
        <br>
        <label for="PhoneNumber">Phone Number: </label><br>
        <input type="number" id="PhoneNumber" name="PhoneNumber">
        <br>
        <label for="ZipCode">Zip Code: </label><br>
        <input type="number" id="ZipCode" name="ZipCode">
        <br>
        <label for="StreetAddress">Street Address: </label><br>
        <input type="text" id="StreetAddress" name="StreetAddress">
        <br>
        <label for="State">State: </label><br>
        <input type="text" id="State" name="State">
        <br>
        <label for="City">City: </label><br>
        <input type="text" id="City" name="City">
        <br>
        <label for="Country">Country: </label><br>
        <input type="text" id="Country" name="Country">
        <br>
        <label for="CardNumber">Card number: </label><br>
        <input type="number" id="CardNumber" name="CardNumber">
        <br>
        <label for="ExpirationDate">Expiration Date: </label><br>
        <input type="date" id="ExpirationDate" name=ExpirationDate>
        <br>
        <label for="RoutingNumber">Routing Number: </label><br>
        <input type="number" id="RoutingNumber" name="RoutingNumber">
        <br>
        <label for="AccountNumber">Account Number: </label><br>
        <input type="number" id="AccountNumber" name="AccountNumber">
        <br>
        <input type="submit" value="SUBMIT">
    </form>

</body>
</html>
